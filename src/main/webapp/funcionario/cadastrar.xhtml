
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Incluir Funcionários</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Nome:"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.nome}"></p:inputText>

		<p:outputLabel value="Cidade:"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.cidade}"/>

		<p:outputLabel value="Bairo:"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.bairro}"/>

		<p:outputLabel value="Endereço:"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.endereco}"></p:inputText>
		
		<p:outputLabel value="Complemento"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.complemento}"></p:inputText>
		
		<p:outputLabel value="Contato 1:"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.contatoUm}"></p:inputText>
		
		<p:outputLabel value="Contato 2:"></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.contatoDois}"></p:inputText>
		
		<p:outputLabel value="Email: "></p:outputLabel>
		<p:inputText value="#{MBFuncionario.cliente.email}"></p:inputText>
	</p:panelGrid>

	<p:dataTable var="cliente" value="#{MBFuncionario.listaClienteVO}">
		<p:column headerText="Id">
			<h:outputText value="#{funcionario.id}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{funcionario.nome}" />
		</p:column>

		<p:column headerText="Cidade">
			<h:outputText value="#{funcionario.cidade}" />
		</p:column>

		<p:column headerText="Bairro">
			<h:outputText value="#{funcionario.bairro}" />
		</p:column>
		
		<p:column headerText="Endereço">
			<h:outputText value="#{funcionario.endereco}" />
		</p:column>
		
		<p:column headerText="Complemento">
			<h:outputText value="#{funcionario.complemento}" />
		</p:column>
		
		<p:column headerText="Contato 1:">
			<h:outputText value="#{funcionario.contatoUm}" />
		</p:column>
		
		<p:column headerText="Contato 2:">
			<h:outputText value="#{funcionario.contatoDois}" />
		</p:column>
		
		<p:column headerText="Email">
			<h:outputText value="#{funcionario.email}" />
		</p:column>
	</p:dataTable>

	<p:commandButton value="Salvar" action="#{MBFuncionario.salvar}" update="messages"></p:commandButton>
		
		
</h:form>
</html>
